{% extends "base.html" %}

{% block title %}Eliminar {{ album.titulo }}{% endblock title %}

{% block content %}
<h1>¿Estás seguro de eliminar "{{ album.titulo }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
    <a href="{% url 'album_manager:lista_albumes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock content %}
